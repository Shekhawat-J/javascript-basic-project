<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Our Review -->
    <main class="container">
        <!-- title -->
        <div class="title">
            <h1>Our Review</h1>
            <div class="underline"></div>
        </div>

        <!-- review -->
        <div class="review">
            <!-- image container -->
            <div class="img-container">
                <img src="./images/person-1.jpeg" alt="Images" id="img">
            </div>

            <h4 id="author">Susan Smith</h4>
            <h4 id="job">Web Developer</h4>
            <p id="info">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea fugit asperiores mollitia quidem dolor et, laboriosam atque ad distinctio maxime.
            </p>

            <!-- prev-next button -->
            <div class="button-container">
                <!-- previous button -->
                <div class="prev-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <!-- next button -->
                <div class="next-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                
            </div>

            <!-- random button -->
            <button class="random-btn" >Surprise Me</button>
        </div>
    </main>

    <!-- script -->
    <script src="./app.js"></script>
</body>
</html>
